<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Clientes - Gravity</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Ajustes específicos para el portal -->
    <style>
        .portal-container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-xl);
        }

        .portal-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
        }

        .portal-brand {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-sm);
        }

        .portal-logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- El contenido se cargará aquí dinámicamente -->
        <div class="login-container">
            <div class="card login-card">
                <div class="login-header">
                    <h1 class="login-title">Portal de Clientes</h1>
                    <p class="login-subtitle">Consulta tu estado de cuenta</p>
                </div>

                <form id="portalLoginForm">
                    <div class="form-group">
                        <label class="form-label">Identificación (DNI/Cédula)</label>
                        <input type="text" id="id_number" class="form-input" placeholder="Ej: 12345678" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Últimos 4 dígitos del teléfono</label>
                        <input type="text" id="phone_last4" class="form-input" placeholder="Ej: 4321" maxlength="4"
                            pattern="\d{4}" required>
                    </div>

                    <div id="loginError" class="mb-2" style="color: var(--danger); display: none;"></div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Ingresar</button>

                    <div class="mt-3 text-center">
                        <a href="/" style="color: var(--primary); text-decoration: none;">Soy Administrador</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/portal.js"></script>
</body>

</html>
